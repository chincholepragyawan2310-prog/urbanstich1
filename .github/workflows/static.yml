name: Deploy frontend to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # If your frontend requires npm install / build, uncomment the next steps and adjust:
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: "18"
      # - name: Install dependencies
      #   run: |
      #     cd urbanstich/frontend
      #     npm ci
      # - name: Build frontend
      #   run: |
      #     cd urbanstich/frontend
      #     npm run build
      # and set publish_dir to the build output (e.g., ./urbanstich/frontend/dist)

      - name: Deploy to Pages (publish frontend dir)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./urbanstich/frontend
